    <body>
        <h2>This is your Checklist</h2>
        <div class="container">
            <div class="listItem">
                <input type="checkbox">
                <p>This is a JavaScript Checklist</p>
            </div>
            <div class="listItem">
                <input type="checkbox">
                <p>Check one item</p>
            </div>
            <div class="listItem">
                <input type="checkbox">
                <p>Hold down your Shift key</p>
            </div>
            <div class="listItem">
                <input type="checkbox">
                <p>Check a lower item</p>
            </div>
            <div class="listItem">
                <input type="checkbox">
                <p>Everything in between will also be set to checked</p>
            </div>
        </div>
